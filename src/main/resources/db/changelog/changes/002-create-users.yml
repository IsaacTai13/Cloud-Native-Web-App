databaseChangeLog:
  - changeSet:
      id: 002-create-users-table
      author: isaac
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                 name: id
                 type: BIGSERIAL
                 constraints:
                   primaryKey: true
                   primaryKeyName: pk_users
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: account_created
                  type: TIMESTAMPTZ
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: account_updated
                  type: TIMESTAMPTZ
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false