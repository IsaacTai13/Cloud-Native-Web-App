databaseChangeLog:
  - changeSet:
      id: 003-create-products.yml
      author: isaac
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_products
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: sku
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: manufacturer
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: date_added
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: date_last_updated
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: owner_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: products
            columnNames: sku
            constraintName: uq_products_sku
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: owner_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_products_owner
        - createIndex:
            tableName: products
            indexName: idx_products_sku
            columns:
              - column:
                  name: sku