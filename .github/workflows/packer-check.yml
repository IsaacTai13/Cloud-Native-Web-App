name: Packer Check (PR)

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write


jobs:
  packer-check:
    runs-on: ubuntu-latest

    env:
      # --- AWS / Infra ---
      PKR_VAR_region: ${{ vars.AWS_REGION }}
      PKR_VAR_profile: ${{ vars.PROFILE }}
      PKR_VAR_vpc_id: ${{ vars.VPC_ID }}
      PKR_VAR_subnet_id: ${{ vars.SUBNET_ID }}
      PKR_VAR_security_group_id: ${{ vars.SECURITY_GROUP_ID }}
      PKR_VAR_demo_account_id: ${{ vars.DEMO_ACCOUNT_ID }}
      PKR_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
      PKR_VAR_ssh_username: ${{ vars.SSH_USERNAME }}

      # --- App / DB config ---
      PKR_VAR_shell_env: >-
        {
          "db_type": "${{ vars.DB_TYPE }}",
          "db_name": "${{ vars.DB_NAME }}",
          "db_user": "${{ vars.DB_USERNAME }}",
          "db_pass": "${{ secrets.DB_PASSWORD }}",
          "app_group": "${{ vars.APP_GROUP }}",
          "app_user": "${{ vars.APP_USER }}",
          "app_dir": "${{ vars.APP_DIR }}",
          "app_env_file": "${{ vars.APP_ENV_FILE }}",
          "app_archive_runner_path": "./scripts/webapp.zip",
          "app_archive_path": "/tmp",
          "service_name": "${{ vars.SERVICE_NAME }}"
        }

      PKR_VAR_web_env: >-
        {
          "db_host": "${{ vars.DB_HOST }}",
          "db_port": "${{ vars.DB_PORT }}",
          "db_conn_timeout_ms": "${{ vars.DB_CONN_TIMEOUT_MS }}",
          "server_port": "${{ vars.SERVER_PORT }}",
          "api_base": "${{ vars.API_BASE }}"
        }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@v2
        with:
          packer_version: 1.11.0

      # 1) Fail if formatting would change any file
      - name: Check Packer formatting
        working-directory: packer
        run: |
          packer fmt -check -recursive .

      - name: Prepare dummy artifact for validate
        working-directory: packer
        run: |
          mkdir -p scripts
          zip -q scripts/webapp.zip README.md || echo "empty" > scripts/webapp.zip

      # 2) Validate template syntactically and semantically
      - name: Init & Validate
        working-directory: packer
        run: |
          packer init .
          packer validate .
